{% extends "base.html" %}
{% block content %}
<p>Categorias</p>
<ul>
    {% for categoria in categorias %}
        <li>
            <a href="{% url 'yummy_receitas:categoria' categoria.id %}">{{ categoria }}</a>
        </li>
    {% empty %}
        <li>Você não adicionou nenhuma categoria ainda.</li>
    {% endfor %}
</ul>
{% endblock content %}
