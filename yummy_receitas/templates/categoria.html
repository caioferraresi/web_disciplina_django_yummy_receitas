{% extends 'base.html' %}
{% block content %}
    <p>Categoria: {{ categoria }}</p>

    <p>Receitas:</p>
    <ul>
    {% for receita in receitas %}
        <li>
            <p>{{ receita.nome }}</p>
        </li>
    {% empty %}
        <li>Ainda não há receitas para esta categoria.</li>
    {% endfor %}
    </ul>
{% endblock content %}
